<div fxLayout="row" fxLayoutGap="16px">
  <mat-card fxFlex>
    <suite-employee-status-form></suite-employee-status-form>
    <pre>{{employeeForm.value | json}}</pre>
    <mat-divider></mat-divider>
    <suite-profile-form [errors]="errors" [data]="employee" (save)="onSave($event)"></suite-profile-form>
  </mat-card>
  <mat-card fxFlex="200px">
    <mat-list>
      <mat-list-item *ngFor="let e of serverError">
        <h3 mat-line>{{ e | json }}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
