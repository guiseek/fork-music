<mat-sidenav-container [hasBackdrop]="false" class="layout-container">
  <mat-sidenav
    class="sidenav"
    [opened]="sidenavOpen"
    align="start"
    role="navigation"
    [mode]="sidenavMode"
    suiteToggleSidenav
    #sidenav
  >
    <suite-sidenav></suite-sidenav>
  </mat-sidenav>
  <mat-sidenav-content class="content-container" fxLayout="column">
    <suite-toolbar title="Dashboard"></suite-toolbar>
    <div [@fadeAnimation]="getRouterOutletState(o)" class="main-container">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
