<mat-card *ngIf="(authState | async) as user">
  <mat-card-title>
    {{ user | json }}
  </mat-card-title>
</mat-card>
<mat-card>
  <mat-tab-group mat-stretch-tabs dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label> Login </ng-template>
      <auth-in (in)="onSignIn($event)"></auth-in>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        Cadastro
      </ng-template>
      <auth-up (up)="onSignUp($event)"></auth-up>
    </mat-tab>
  </mat-tab-group>
</mat-card>
