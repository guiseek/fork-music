<form fxLayout="column" [formGroup]="form" (ngSubmit)="onSignIn()">
  <mat-form-field fxFlex [color]="email.valid && 'accent'">
    <input
      matInput
      formControlName="email"
      type="email"
      placeholder="Email"
      autocomplete="off"
    />
    <mat-error>
      <span *ngIf="email.pristine">
        Preencha com seu email
      </span>
      <span *ngIf="email.invalid && email.dirty">
        Email inválido
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field fxFlex [color]="email.valid && 'accent'">
    <input
      matInput
      formControlName="password"
      type="password"
      placeholder="Password"
      autocomplete="off"
    />

    <mat-error *ngIf="password.invalid && password.dirty">
      Mínimo de 6 caracteres
    </mat-error>
  </mat-form-field>

  <button
    mat-button
    color="primary"
    type="submit"
    [disabled]="form.invalid || checkingEmail"
  >
    Enviar
  </button>
</form>
