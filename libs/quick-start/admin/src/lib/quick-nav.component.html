<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <ui-setup-steps></ui-setup-steps>
    <!-- <mat-nav-list>
      <a mat-list-item href="#">Link 1</a>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>quick-start-admin</span>
    </mat-toolbar>

    <ui-setup-steps #stepper linear (selectionChange)="changeStep($event)">
      <cdk-step>
        <suite-dynamic-form [fields]="steps[0].data" (submit)="onSubmit($event)"></suite-dynamic-form>
      </cdk-step>
      <cdk-step>
        <suite-table-backend
          [endpoint]="steps[1].data.endpoint"
          [columns]="steps[1].data.columns"
        ></suite-table-backend>
        <!-- <suite-dynamic-form [fields]="steps[0].data"></suite-dynamic-form> -->
      </cdk-step>

      <cdk-step> <p>This is any content of "Step 2"</p> </cdk-step>
    </ui-setup-steps>
