<div
  class="search-wrapper"
  fxLayout="row"
  [ngClass]="{ focus: focused, 'has-input': input }"
  fxFlex
>
  <mat-icon class="search-icon">search</mat-icon>
  <input
    #searchInput
    type="search"
    autocomplete="off"
    spellcheck="false"
    class="search-input"
    (focus)="openDropdown()"
    (blur)="closeDropdown()"
    placeholder="Search..."
  />
</div>
