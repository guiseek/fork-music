<mat-menu [overlapTrigger]="false" class="helper-step">
  <ng-container
    *ngTemplateOutlet="stepTemplate || defaultTemplate; context: { step: step }"
  ></ng-container>
</mat-menu>
<ng-template #defaultTemplate let-step="step">
  <mat-card (click)="$event.stopPropagation()">
    <mat-card-title>
      {{ step?.title }}
    </mat-card-title>
    <mat-card-content>
      {{ step?.content }}
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-icon-button
        [disabled]="!helperService.hasPrev(step)"
        (click)="helperService.prev()"
      >
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button
        mat-icon-button
        [disabled]="!helperService.hasNext(step)"
        (click)="helperService.next()"
      >
        <mat-icon>chevron_right</mat-icon>
      </button>
      <button mat-button (click)="helperService.end()">
        {{ step?.endBtnTitle }}
      </button>
    </mat-card-actions>
  </mat-card>
</ng-template>
