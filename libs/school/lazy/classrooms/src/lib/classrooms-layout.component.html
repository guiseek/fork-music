<mat-toolbar class="mat-elevation-z1">
  Salas de aulas
  <div fxFlex fxFill></div>
  <button mat-button type="button" (click)="openTypes()">
    Abrir tipos de classe
  </button>
  <button mat-icon-button type="button" (click)="openHelper()">
    <mat-icon>help</mat-icon>
  </button>
  <!-- <a mat-fab routerLink="novo">
    <mat-icon>add</mat-icon>
  </a> -->
</mat-toolbar>
<div fxLayout="row" fxLayoutGap="4px">
  <div fxFlex>
    <router-outlet></router-outlet>

    <!-- <ng-container *ngIf="(types$ | async) as options">
      <suite-dynamic-form
        [fields]="options"
        (submit)="onSubmit($event)"
      ></suite-dynamic-form>
    </ng-container> -->
  </div>
  <div fxFlex="300px">
    <mat-card>
      <button mat-button type="button" (click)="addClassType()">
        Adicionar tipo de classe
      </button>
      <suite-table-backend
        endpoint="/api/school/classroom-types"
        [columns]="columns"
        [refresh]="refresh"
      ></suite-table-backend>
    </mat-card>
  </div>
</div>
<ng-template #classroomHelper let-data let-dialog="dialog">
  <div class="py-16">
    <h3 class="mat-h3">{{ data.main }}</h3>
    <mat-list class="list-without-margin">
      <mat-list-item>
        <h4 mat-line>Tipo de classe / turma</h4>
        <p mat-line>{{ data.classType }}</p>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Nome</h4>
        <p mat-line>{{ data.name }}</p>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Descrição</h4>
        <p mat-line>{{ data.description }}</p>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Inicio</h4>
        <p mat-line>{{ data.startDate }}</p>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Término</h4>
        <p mat-line>{{ data.endDate }}</p>
      </mat-list-item>
      <mat-list-item>
        <h4 mat-line>Concluída</h4>
        <p mat-line>{{ data.completed }}</p>
      </mat-list-item>
    </mat-list>
  </div>
</ng-template>
