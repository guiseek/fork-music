<div
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  [cdkDragDisabled]="!config.draggable"
>
  <ng-container *ngIf="header">
    <mat-toolbar
      class="dialog-header"
      cdkDragHandle
      [ngClass]="{ 'dialog-draggable': config.draggable }"
      [color]="header.color"
    >
      <mat-toolbar-row class="title">
        <span>{{ header.title }}</span>
        <button
          *ngIf="!config.disableClose"
          class="dialog-close-button"
          mat-icon-button
          (click)="ref.close()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-toolbar-row>
      <mat-toolbar-row *ngIf="header.subtitle" class="subtitle">
        <span>{{ header.subtitle }}</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </ng-container>
  <div class="dialog-content">
    <ng-container cdkPortalOutlet></ng-container>
  </div>
</div>
