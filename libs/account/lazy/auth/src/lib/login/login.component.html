<div
  id="login-form"
  [@animate]="{ value: '*', params: { duration: '300ms', y: '100px' } }"
>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" [color]="email.valid && 'accent'">
        <mat-label>Seu e-mail</mat-label>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Ex.: raycharles@mundodamusica.com"
          autocomplete="off"
        />
        <mat-error>
          <span *ngIf="email.pristine">
            Preencha com seu email
          </span>
          <span *ngIf="email.invalid && email.dirty">
            Email inválido
          </span>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" [color]="email.valid && 'accent'">
        <mat-label>Sua senha</mat-label>
        <input
          matInput
          formControlName="password"
          type="password"
          autocomplete="off"
        />

        <mat-error *ngIf="password.invalid && password.dirty">
          Mínimo de 6 caracteres
        </mat-error>
      </mat-form-field>

      <div class="flex justify-end">
        <button mat-flat-button color="accent" type="submit">
          Enviar
        </button>
      </div>
    </form>
    <div class="actions">
      <button type="button" class="forgot" mat-button (click)="onForgot()">
        Esqueceu seu email?
      </button>
      <button
        class="register"
        type="button"
        mat-button
        color="accent"
        [matMenuTriggerFor]="menu"
      >
        Criar conta
      </button>
    </div>
  </mat-card>
  <mat-menu #menu="matMenu" xPosition="before">
    <a mat-menu-item routerLink="criar-conta">Pra mim</a>
    <a mat-menu-item routerLink="criar-conta">Pra minha empresa</a>
  </mat-menu>
</div>
