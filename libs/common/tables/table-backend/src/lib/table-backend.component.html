<mat-table
  #table
  [dataSource]="dataSource"
  matSort
  matSortActive="id"
  matSortDisableClear
  matSortDirection="desc"
>
  <ng-container
    *ngFor="let column of columns"
    [cdkColumnDef]="column.columnDef"
  >
    <mat-header-cell *cdkHeaderCellDef mat-sort-header>{{
      column.header
    }}</mat-header-cell>
    <mat-cell *cdkCellDef="let row">{{ column.cell(row) }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="edit">
    <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button type="button" mat-icon-button (click)="editClicked(row)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="delete">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button type="button" mat-icon-button (click)="delete.emit(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
<mat-paginator
  [length]="dataSource.resultsLength"
  [pageSize]="2"
></mat-paginator>
<pre>{{ dataSource.resultsLength }}</pre>
