<mat-form-field class="w-full">
  <mat-label>Cidade</mat-label>
  <input
    type="text"
    placeholder="Buscar cidade"
    aria-label="Cidade"
    matInput
    [formControl]="parentControl"
    [matAutocomplete]="auto"
    autocomplete="new-password"
  />
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelected($event)" [displayWith]="displayFn" (closed)="onClosed()">
    <mat-option
      *ngFor="let option of (filteredOptions | async)"
      [value]="option"
    >
      {{ option.name }}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
